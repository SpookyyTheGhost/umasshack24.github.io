<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver.tech</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="Popup" id = "Popup">
      <p id="info"></p>
    </div>
    <button class = "startButton" id = "start">Press to Start</button>
    <div class = "container">
      <div class="typewriter" id="message">
        <p>To understand something completely,  you'll need to view it from many perspectives.</p>
      </div>
    </div>
    <div class="Entry" id = "main">
      <form autocomplete="off" id = "form">
        <input type="text" placeholder="Guess here" id="guess" name="Guess" maxlength="30">
        <input type="image" id="submit" src="img/arrow icon.png">
      </form>
    </div>

    <div class="Hint">
      <p id="hint"></p>
    </div>

    <div class="Logo">
      <img src="img/logo.png">
    </div>

    <script type="module" src="/main.js"></script>
  </body>

    <script type="module" src="/main.js"></script>

  </body>
</html>
